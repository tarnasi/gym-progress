{% extends "layouts/root.html" %}

{% block content %}
    <div class="row mt-4">
        <div class="col-lg-4 mb-lg-0 mb-4">
            <a href="javascript:void(0)" class="btn btn-info btn-link"
               data-bs-toggle="modal" data-bs-target="#createGym">
                Add New Gym
            </a>
        </div>
    </div>
    <div class="row mt-4 justify-content-start align-items-center">
        <hr>
        <h3>GYMs</h3>
        {% for gym in user.gymtracker_set.all %}
            <div class="col-lg-2 mb-lg-0 my-2">
                <div class="card border border-primary">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="d-flex flex-column h-100">
                                    <div class="d-flex justify-content-center align-items-center w-100">
                                        <a href="{% url "GYM:detail" gym.id %}" class="btn btn-link mb-0">
                                            {{ gym.gym_name }}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="modal fade" id="createGym" tabindex="-1" aria-labelledby="createGymLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createGymLabel">Create Gym</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{% url "GYM:create" %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <div class="mt-4 d-flex justify-content-evenly">
                            <button type="button" class="btn btn-outline-danger w-25" data-bs-dismiss="modal">Close
                            </button>
                            <input type="submit" class="btn btn-primary w-25" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
