{% extends "layouts/root.html" %}

{% block content %}
    <div class="container-fluid py-4 bg-white rounded-3">
        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-8">
                                <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">GYMs</p>
                                    <h5 class="font-weight-bolder mb-0">
                                        18
                                    </h5>
                                </div>
                            </div>
                            <div class="col-4 text-end">
                                <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">

                    <div class="card-body p-3">

                                <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">Workouts</p>

                                    </h5>
                                </div>

                            <div class="col-4 text-end">
                                <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                    <i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                            <div class="col-8">
                                <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">How Match Past</p>
                                    <h5 class="font-weight-bolder mb-0">
                                        22 Month
                                    </h5>
                                </div>
                            </div>
                            <div class="col-4 text-end">
                                <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-8">
                                <div class="numbers">

                                    <h5 class="font-weight-bolder mb-0">
                                        Ninja
                                    </h5>
                                </div>
                            </div>
                            <div class="col-4 text-end">
                                <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                    <i class="ni ni-cart text-lg opacity-10" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="row mt-4">
            <div class="col-lg-4 mb-lg-0 mb-4">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="row">

                                <div class="d-flex flex-column h-100">
                                    <p class="mb-1 pt-2 text-bold">Add Your Workouts</p>
                                    <h5 class="font-weight-bolder">Create New GYM Progress</h5>
                                    <div class="d-flex justify-content-center align-items-center w-100 min-vh-25">
                                        <a href="" class="btn btn-info btn-link">
                                            <i class="fa fa-plus" style="font-size: 3rem"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
