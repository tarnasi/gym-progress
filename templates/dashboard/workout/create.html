{% extends "dashboard/layout/app.html" %}

{% block content %}
    <!-- PAGE-HEADER -->
    <div class="page-header">
        <h1 class="page-title">برنامه ها</h1>
        <div>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard:dashboard-page' %}">داشبورد</a></li>
                <li class="breadcrumb-item" aria-current="page"><a href="{% url 'dashboard:workout-page' %}">برنامه</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">ایجاد</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12">
            <div class="card">
                <div class="card-header fw-bold">
                    فرم ایجاد برنامه ورزشی
                </div>
                <div class="card-body">
                    <form action="{% url 'dashboard:workout-create-page' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="fw-bold">نام حرکت</label>
                            <input type="text" class="form-control" id="w_name"
                                   placeholder="نام حرکت را اینجا وارد کنید"
                                   name="name">
                            <small id="emailHelp" class="form-text text-muted">مجاز به وارد کردن فقط یک حرکت هستید</small>
                        </div>
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1" class="fw-bold">تعداد ست</label>
                            <input type="number" class="form-control" id="w_set"
                                   placeholder="تعداد ست را وارد کنید"
                                   name="set">
                        </div>
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1" class="fw-bold">تعداد تکرار</label>
                            <input type="number" class="form-control" id="w_rep"
                                   placeholder="تعداد تکرار حرکت را وارد کنید"
                                   name="rep">
                        </div>
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1" class="fw-bold">زمان استراحت به ثانیه</label>
                            <input type="number" class="form-control" id="w_rest"
                                   placeholder="زمان استراحت را وارد کنید"
                                   name="rest">
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-label mt-0 fw-bold">لطفا فایل گیفت حرکت مورد نظر را آپلود کنید</label>
                            <input class="form-control" type="file" name="workout_image">
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-12">
                                <button type="submit" class="btn btn-success">ایجاد</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
