<!doctype html>
<html lang="en" dir="ltr">
<head>
    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="a coach program web application">
    <meta name="author" content="shahriyar Tarnasi">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/portal/images/brand/favicon.ico"/>
    <!-- TITLE -->
    <title>Login</title>
    <!-- BOOTSTRAP CSS -->
    <link id="style" href="/assets/portal/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- STYLE CSS -->
    <link href="/assets/portal/css/style.css" rel="stylesheet"/>
    <link href="/assets/portal/css/dark-style.css" rel="stylesheet"/>
    <link href="/assets/portal/css/transparent-style.css" rel="stylesheet">
    <link href="/assets/portal/css/skin-modes.css" rel="stylesheet"/>
    <!--- FONT-ICONS CSS -->
    <link href="/assets/portal/css/icons.css" rel="stylesheet"/>
    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" href="/assets/portal/colors/color1.css"/>
</head>

<body class="app sidebar-mini ltr login-img">
<!-- BACKGROUND-IMAGE -->
<div class="">
    <!-- GLOBAL LOADER -->
    <div id="global-loader">
        <img src="/assets/portal/images/loader.svg" class="loader-img" alt="Loader">
    </div>
    <!-- /GLOBAL LOADER -->
    <!-- PAGE -->
    <div class="page">
        <div class="">
            <div class="container-login100">
                <div class="wrap-login100 p-6">
                    <form class="login100-form validate-form" action="{% url 'auth:login-page' %}" method="post">
                        {% csrf_token %}
                        <span class="login100-form-title pb-5">
                            خوش آمدید
                        </span>
                        <div class="panel panel-primary">
                            <div class="tab-menu-heading">
                                <div class="tabs-menu1">
                                    <!-- Tabs -->
                                    <ul class="nav panel-tabs">
                                        <li class="mx-0">
                                            <a href="#tab5" class="font-weight-bold active" data-bs-toggle="tab">
                                                ورود با ایمیل
                                            </a>
                                        </li>
                                        <li class="mx-0">
                                            <a href="#tab6" data-bs-toggle="tab" class="font-weight-bold">
                                                ورود با موبایل
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="panel-body tabs-menu-body p-0 pt-5">
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab5">
                                        <div class="wrap-input100 validate-input input-group"
                                             data-bs-validate="ایمیل حتما باید معتبر باشد">
                                            <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                <i class="zmdi zmdi-email text-muted" aria-hidden="true"></i>
                                            </a>
                                            <input class="input100 border-start-0 form-control ms-0" type="email"
                                                   placeholder="Email" name="email">
                                        </div>
                                        <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                            <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                            </a>
                                            <input class="input100 border-start-0 form-control ms-0" type="password"
                                                   placeholder="Password" name="password">
                                        </div>
                                        <div class="text-end pt-4">
                                            <p class="mb-0">
                                                <a href="#" class="text-primary ms-1">
                                                    فراموشی رمز عبور ؟
                                                </a>
                                            </p>
                                        </div>
                                        <div class="container-login100-form-btn">
                                            <button type="submit" class="login100-form-btn btn-primary">
                                                ورود
                                            </button>
                                        </div>
                                        <label class="login-social-icon"><span>دسترسی سریع</span></label>
                                        <div class="d-flex justify-content-center">
                                            <a href="{% url 'main-page' %}">
                                                <div class="social-login me-4 text-center">
                                                    <i class="fa fa-home"></i>
                                                </div>
                                            </a>
                                            <a href="javascript:void(0)">
                                                <div class="social-login me-4 text-center">
                                                    <i class="fa fa-pencil-square-o"></i>
                                                </div>
                                            </a>
                                            <a href="javascript:void(0)">
                                                <div class="social-login text-center">
                                                    <i class="fa fa-question"></i>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="tab6">
                                        <div id="mobile-num" class="wrap-input100 validate-input input-group mb-4">
                                            <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                <span>+98</span>
                                            </a>
                                            <input class="input100 border-start-0 form-control ms-0">
                                        </div>
                                        <div id="login-otp" class="justify-content-around mb-5">
                                            <input class="form-control text-center w-15" id="txt1" maxlength="1">
                                            <input class="form-control text-center w-15" id="txt2" maxlength="1">
                                            <input class="form-control text-center w-15" id="txt3" maxlength="1">
                                            <input class="form-control text-center w-15" id="txt4" maxlength="1">
                                        </div>
                                        <span>بعد ثبت موبایل در انتظار دریافت پیامک باشید</span>
                                        <div class="container-login100-form-btn ">
                                            <a href="javascript:void(0)" class="login100-form-btn btn-primary"
                                               id="generate-otp">
                                                Proceed
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- CONTAINER CLOSED -->
        </div>
    </div>
    <!-- End PAGE -->
</div>
<!-- BACKGROUND-IMAGE CLOSED -->
<!-- JQUERY JS -->
<script src="/assets/portal/js/jquery.min.js"></script>
<!-- BOOTSTRAP JS -->
<script src="/assets/portal/plugins/bootstrap/js/popper.min.js"></script>
<script src="/assets/portal/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- SHOW PASSWORD JS -->
<script src="/assets/portal/js/show-password.min.js"></script>
<!-- GENERATE OTP JS -->
<script src="/assets/portal/js/generate-otp.js"></script>
<!-- Perfect SCROLLBAR JS-->
<script src="/assets/portal/plugins/p-scroll/perfect-scrollbar.js"></script>
<!-- Color Theme js -->
<script src="/assets/portal/js/themeColors.js"></script>
<!-- CUSTOM JS -->
<script src="/assets/portal/js/custom.js"></script>
</body>
</html>
